apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.academy.stikompoltek"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

}
ext {
    materialVersion = '1.3.0-alpha02'
    constraintLayoutVersion = '2.0.0-rc1'
    //ktx
    ktxVersion = '1.3.1'
    //networking
    okHttpVersion = '4.8.1'
    retrofitVersion = '2.9.0'
    //image processing
    picassoVersion = '2.71828'

    //rx
    rxKotlinVersion = '2.3.0'
    rxAndroidVersion = '2.1.0'
    funktionaleVersion = '1.2'

    //aac
    room_version = '2.2.3'
    lifecycle_version = '2.2.0'

    //dependency injection
    daggerVersion = '2.28.3'

    //permission dispatcher
    permissionDispatchVersion = '4.6.0'
    paging_version = "2.1.1"

    //circle image
    circle_image_version = '3.1.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "com.google.android.material:material:$materialVersion"

    //Layout
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

    //Permission dispatcher
    implementation "org.permissionsdispatcher:permissionsdispatcher:$permissionDispatchVersion"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    kapt "org.permissionsdispatcher:permissionsdispatcher-processor:$permissionDispatchVersion"

    //ktx
    implementation "androidx.core:core-ktx:$ktxVersion"
    implementation "androidx.fragment:fragment-ktx:1.2.5"
    implementation "androidx.navigation:navigation-runtime-ktx:$nav_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    //Permission dispatcher
    implementation "org.permissionsdispatcher:permissionsdispatcher:$permissionDispatchVersion"
    kapt "org.permissionsdispatcher:permissionsdispatcher-processor:$permissionDispatchVersion"

    //Networking Libs
    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    //OkHttp
    implementation "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
    //Image Processing
    implementation "com.squareup.picasso:picasso:$picassoVersion"
    implementation 'jp.wasabeef:picasso-transformations:2.2.1'

    //RxKotlin & RxAndroid
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"

    //Dependency Injection
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"


    //Circle Image
    implementation "de.hdodenhof:circleimageview:$circle_image_version"

    //Image Slider
    implementation 'com.github.smarteist:autoimageslider:1.3.9'

    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}
